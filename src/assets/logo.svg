<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="56" height="42" viewBox="0 0 56 42"
     role="img" aria-label="{{ 110 }} disk-yl badge">
  <defs>
    <!-- Primary gradient: vibrant blue → cyan → violet → magenta -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0088CC"/>
      <stop offset="25%" stop-color="#4080FF"/>
      <stop offset="50%" stop-color="#8B5FFF"/>
      <stop offset="75%" stop-color="#D946EF"/>
      <stop offset="100%" stop-color="#FF1493"/>
    </linearGradient>

    <!-- Radial gradient for glow effect overlay -->
    <radialGradient id="glow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#00D4FF" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#D946EF" stop-opacity="0"/>
    </radialGradient>

    <!-- Enhanced shadow with glow -->
    <filter id="shadow" x="-20%" y="-30%" width="140%" height="180%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.5"
                    flood-color="#D946EF" flood-opacity="0.4"/>
      <feDropShadow dx="0" dy="0.5" stdDeviation="0.8"
                    flood-color="#00D4FF" flood-opacity="0.3"/>
    </filter>

    <!-- Blur for glow background -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8"/>
    </filter>

    <!-- Typography: bold geometric sans fallbacks -->
    <style>
      .brace {
        font: 700 19px 'Segoe UI','Montserrat','Poppins',Arial,sans-serif;
        fill: url(#grad);
        dominant-baseline: middle;
        font-weight: 800;
        letter-spacing: 0.2px;
      }
      .num {
        font: 700 17px 'Segoe UI','Montserrat','Poppins',Arial,sans-serif;
        fill: url(#grad);
        dominant-baseline: middle;
        letter-spacing: 0.5px;
        font-weight: 800;
      }
      .name {
        font: 800 11px 'Segoe UI','Montserrat','Poppins',Arial,sans-serif;
        fill: url(#grad);
        letter-spacing: 0.1px;
        font-weight: 900;
      }
      .glow-bg {
        fill: url(#glow);
      }
    </style>
  </defs>

  <!-- Dark background for contrast -->
  <rect x="0" y="0" width="56" height="42" fill="#0F0F0F"/>

  <!-- Subtle glow background circle -->
  <circle cx="28" cy="18" r="20" class="glow-bg"/>

  <!-- Top line: {{ 110 }} — centered with improved spacing -->
  <g filter="url(#shadow)" transform="translate(28, 12)">
    <text class="brace" text-anchor="end" x="-13" y="0">{{</text>
    <text class="num"   text-anchor="middle" x="0"   y="0">110</text>
    <text class="brace" text-anchor="start" x="13"  y="0">}}</text>
  </g>

  <!-- Bottom line: disk-yl — improved positioning and spacing -->
  <text class="name" text-anchor="middle" x="28" y="34">disk-yl</text>
</svg>